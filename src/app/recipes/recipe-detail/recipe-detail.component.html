<div class="row">
	<div class="col-xs-12">
		<img [src]="selectedRecipe.imagePath" alt="{{selectedRecipe.name}}"
		 class="img-responsive" style="max-height: 300px">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{selectedRecipe.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div appDropdown class="button-group">
			<button class="btn btn-primary dropdown-toggle" type="button">
				Manage recipe <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a style="cursor: pointer" (click)="addIngredientsToList()">Add ingredients to shopping list</a></li>
				<li><a href="#">Edit Recipe</a></li>
				<li><a href="#">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		{{selectedRecipe.description}}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ing of selectedRecipe.ingredients">
				{{ing.name}} - {{ing.amount}}
			</li>
		</ul>
	</div>
</div>
